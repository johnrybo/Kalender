<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css">
    <link rel="stylesheet" href="./mobile.css">
    <script src="./calendar.js"></script>
    <script src="./todos.js"></script>
    <script src="./today.js"></script>
    
</head>
<body>

    <!-- HEADER & VECKODAGAR -->
    <div id="calendarContainer">
        <header>
            <div class="headline">
                <span id="previousMonth" class="material-icons">navigate_before</span>
                <p id="monthInHeader" class="headline"></p>
                <p id="yearInHeader"></p>
                <span id="nextMonth" class="material-icons">navigate_next</span>
            </div>
            <div class="weekday">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
        </header>

     <!-- ASIDE -->       
        <aside>
            <h1 id="dayOfTheWeek"></h1>
            <h2 id="dateAndTime"></h2>
    
            <form id="todoForm" action="">
    
                <input type="date" id="dateInput" placeholder="Date" required>
    
                <div id="textAndButton">
                    <input type="text" id="textInput" placeholder="Textytext..." required>
                    <button type="submit" id="addTodo">+</button>
                </div>
    
            </form>
            <ul id="todoList"></ul>
        </aside>

    <main>
     <!-- KALENDER SOM HÃ„MTAS MED JS -->       
    </main>

</body>
</html>
